<main class="login centered-form">
    <h3 class="text-center">Login</h3>
    <form name="loginForm" ng-submit="$ctrl.login(loginForm);" novalidate>

      <div class="form-group">
        <label for="user-email">Email:</label>
        <input type="email" class="form-control" id="user-email" ng-model="$ctrl.email" placeholder="Enter email" name="email" required>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="$ctrl.password" placeholder="Enter password" name="password" required>
      </div>

      <p class="login__warning" ng-bind="$ctrl.errorMsg"></p>

      <button type="submit" class="btn btn-default">Login</button>
      <a ui-sref="signup" class="btn btn-default pull-right">Register</button>
    </form>
  </main>
